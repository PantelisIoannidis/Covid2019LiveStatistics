<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 600px; height: 500px;"></div>

  <script type="text/javascript">
    var locations =[ 
        ['Norway: Κρούσματα:66236, Ανάρρωσαν:17998, Θάνατοι:592',60.472,8.4689 ],
['Andorra: Κρούσματα:10427, Ανάρρωσαν:9833, Θάνατοι:106',42.5063,1.5218 ],
['null: Κρούσματα:0, Ανάρρωσαν:0, Θάνατοι:0',41.9029,12.4534 ],
['Hungary: Κρούσματα:383735, Ανάρρωσαν:289520, Θάνατοι:13543',47.1625,19.5033 ],
['Mozambique: Κρούσματα:48588, Ανάρρωσαν:31016, Θάνατοι:514',-18.665695,35.529562 ],
['Nepal: Κρούσματα:272557, Ανάρρωσαν:268796, Θάνατοι:2054',28.1667,84.25 ],
['null: Κρούσματα:0, Ανάρρωσαν:0, Θάνατοι:0',-40.9006,174.886 ],
 
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: new google.maps.LatLng(60.472, 8.4689),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
