<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 500px;"></div>

  <script type="text/javascript">
    var locations =[ 
       ['Germany: Κρούσματα:2436506, Ανάρρωσαν:2247173, Θάνατοι:69939',51.165690999999995,10.451526 ],
['Germany: Κρούσματα:2436506, Ανάρρωσαν:2247173, Θάνατοι:69939',51.165690999999995,10.451526 ],
['Greece: Κρούσματα:188201, Ανάρρωσαν:93764, Θάνατοι:6439',39.0742,21.8243 ],
['Italy: Κρούσματα:2888923, Ανάρρωσαν:2387032, Θάνατοι:97227',41.87194,12.56738 ],

    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: new google.maps.LatLng(51.165690999999995, 10.451526),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
      
//      Βρίσκουμε τις διαστάσεις του διαθέσιμου χώρου του browser και τις περνάμε στον χάρτη
//      ώστε να πιάνει ολόκληρο τον χώρο του browser
//      ------------------------------------------------------------------------------------
        var body = document.body, html = document.documentElement;
        var height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
        var width = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth);
        document.getElementById('map').style.height = height + 'px';
        document.getElementById('map').style.width = width + 'px';
    }
  </script>
</body>
</html>
