<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 600px; height: 500px;"></div>

  <script type="text/javascript">
    var locations =[ 
       ['Afghanistan: Κρούσματα:55445, Ανάρρωσαν:48390, Θάνατοι:2424',33.93911,67.709953 ],
['Angola: Κρούσματα:20294, Ανάρρωσαν:18786, Θάνατοι:490',-11.2027,17.8739 ],
['null: Κρούσματα:0, Ανάρρωσαν:0, Θάνατοι:0',17.0608,-61.7964 ],

    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: new google.maps.LatLng(33.93911, 67.709953),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
